<!doctype html>
<html lang="en">
<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <meta name="author" content="Corentin Mercier">
  <meta name="description" content="">

  <!-- CSS -->
  <link rel="stylesheet" href="/static/css/style.css">

  <title>Flipstarter - Bitcoin Cash Fundraising</title>
</head>
<body>

  <!-- <nav class="navbar navbar-dark">
    <a class="navbar-brand" href="/">Flipstarter</a>
  </nav> -->

  {% block body %}{% endblock %}

  <div class="pattern-dots-sm text-muted" style="height: 20px;"></div>

  <section class="py-5">
    <div class="container">
      <div class="row text-center">
        <div class="col">
          <a href="https://gitlab.com/flipstarter" target="_blank">
            <i data-feather="gitlab" class="mx-2 text-muted"></i>
          </a>
          <a href="https://github.com/flipstarter" target="_blank">
            <i data-feather="github" class="mx-2 text-muted"></i>
          </a>
          <a href="https://twitter.com/flipstartercash" target="_blank">
            <i data-feather="twitter" class="mx-2 text-muted"></i>
          </a>
        </div>
      </div>

      <div class="row mt-3">
        <div class="col text-center">
          <small class="text-secondary">Icons by FeatherIcons and Freepik on Flaticons</small>
        </div>
      </div>
    </div>
  </section>

  <!-- JavaScript -->
  <script src="/static/feather.min.js"></script>
  <script src="/static/js/highlight.min.js"></script>
  <script>
    feather.replace();
    hljs.initHighlightingOnLoad();
  </script>

</body>
</html>
