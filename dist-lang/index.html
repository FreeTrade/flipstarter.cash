<!doctype html>
<html lang="en">
<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <meta name="author" content="Corentin Mercier">
  <meta name="description" content="">

  <!-- CSS -->
  <link rel="stylesheet" href="/static/css/style.css">

  <!-- Twitter -->
  <meta name="twitter:card" content="summary_large_image">
  <meta name="twitter:site" content="@flipstartercash">
  <meta name="twitter:creator" content="@flipstartercash">
  <meta name="twitter:title" content="Flipstarter">
  <meta name="twitter:image" content="https://flipstarter.cash/static/img/thumbnail.png">

  <!-- Facebook -->
  <meta property="og:url" content="https://flipstarter.cash">
  <meta property="og:title" content="Flipstarter">
  <meta property="og:type" content="website">
  <meta property="og:image" content="https://flipstarter.cash/static/img/thumbnail.png">
  <meta property="og:image:type" content="image/png">

  <title>$( base.title )$</title>
</head>
<body>

  <!-- <nav class="navbar navbar-dark">
    <a class="navbar-brand" href="/">Flipstarter</a>
  </nav> -->

  
<section class="py-6">
  <div class="container">
    <div class="row align-items-center justify-content-center">
      <div class="text-center mb-5">
        <img src="/static/img/logo-alt.svg" alt="Logo" width="120">
      </div>
    </div>
    <div class="row align-items-center justify-content-center">
      <div class="text-center">
        <h3 class="hero-title">
          $( index.p2p )$<br>
          $( index.crowdfunding )$
        </h3>
      </div>
    </div>
    <div class="row justify-content-center">
      <div class="col-md-8 text-center">
        <div class="row py-6 justify-content-center">
          <div class="col-6 col-md-4">
            <img src="/static/img/shield.svg" height="60">
            <p class="pt-3">$( index.privacy )$</p>
          </div>
          <div class="col-6 col-md-4">
            <img src="/static/img/no-money.svg" height="60">
            <p class="pt-3">$( index.free )$</p>
          </div>
          <div class="col-6 col-md-4">
            <img src="/static/img/safe.svg" height="60">
            <p class="pt-3">$( index.non-custodial )$</p>
          </div>
        </div>
        <a class="btn btn-primary btn-lg shadow" href="/how-to">$( index.start )$</a>
      </div>
    </div>
  </div>
</section>

<div class="pattern-dots-sm text-muted" style="height: 20px;"></div>

<section class="py-5">
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-md-8">
        <p>$( index.description )$</p>
        <p>$( index.bch )$</p>
      </div>
    </div>
  </div>
</section>


  <div class="pattern-dots-sm text-muted" style="height: 20px;"></div>

  <section class="py-5">
    <div class="container">
      <div class="row text-center">
        <div class="col">
          <a href="https://gitlab.com/flipstarter" target="_blank">
            <i data-feather="gitlab" class="mx-2 text-muted"></i>
          </a>
          <a href="https://github.com/flipstarter" target="_blank">
            <i data-feather="github" class="mx-2 text-muted"></i>
          </a>
          <a href="https://twitter.com/flipstartercash" target="_blank">
            <i data-feather="twitter" class="mx-2 text-muted"></i>
          </a>
          <a href="https://t.me/flipstarter" target="_blank">
            <i data-feather="send" class="mx-2 text-muted"></i>
          </a>
        </div>
      </div>

      <div class="row mt-3">
        <div class="col text-center">
          <small class="text-secondary">$( base.disclaimer )$</small>
        </div>
      </div>
    </div>
  </section>

  <!-- JavaScript -->
  <script src="/static/feather.min.js"></script>
  <script src="/static/js/highlight.min.js"></script>
  <script>
    feather.replace();
    hljs.initHighlightingOnLoad();
  </script>

</body>
</html>
